<table mat-table [dataSource]="tableData" class="mat-elevation-z0">
  <ng-container
    [matColumnDef]="key"
    *ngFor="let key of objectKeys(itemsDisplayedColumns)"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ itemsDisplayedColumns[key] }}
    </th>
    <div>
      <td mat-cell *matCellDef="let element">{{ element[key] }}</td>
    </div>
  </ng-container>

  <ng-container [matColumnDef]="'actions'">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          *ngFor="let action of actions"
          mat-menu-item
          (click)="actionEvent.emit({ item: element, eventName: action.eventName })"
        >
          <mat-icon class="menu-icon">{{ action.iconName }}</mat-icon>
          <span>{{ action.buttonText }}</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="objectKeys(allDisplayedColumns)"></tr>
  <tr mat-row *matRowDef="let row; columns: objectKeys(allDisplayedColumns)"></tr>
</table>
